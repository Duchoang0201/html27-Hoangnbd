<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Website</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi"
      crossorigin="anonymous"
    />
    <style>
      div.circle {
        display: table-cell;
        border-radius: 50%;
        width: 190px;
        height: 190px;
        background-size: cover;
        text-align: center;
        vertical-align: middle;
        font-size: 50px;
      }
      .col-md-2 p {
        text-align: center;
      }
      .col-md-2 i{
        color: white;
      }
      .col-md-1 i {
        font-size: 60px;
      }
      .fa-solid {
        vertical-align: middle;
      }
    </style>
  </head>

  <body>
    <div class="container">
      <div class="container-fluid">
        <div class="row justify-content-evenly">
          <div class="col-md-2">
            <div class="circle" style="background-color: #e55f5a;">
              <i class="fa-regular fa-lightbulb"></i>
            </div>
            <p>Idea</p>
          </div>
          <div class="col-md-1 ">
            <i class="fa-solid fa-arrow-right"></i>
          </div>
          <div class="col-md-2">
            <div class="circle" style="background-color: #64c5da;">
              <i class="fa-solid fa-tv"></i>
            </div>
            <p>Prototype</p>
          </div>
          <div class="col-md-1"><i class="fa-solid fa-arrow-right"></i></div>

          <div class="col-md-2">
            <div class="circle" style="background-color: #77d273;">
              <i class="fa-solid fa-code"></i>
            </div>
            <p>Coding</p>
          </div>

          <div class="col-md-1"><i class="fa-solid fa-arrow-right"></i></div>

          <div class="col-md-2">
            <div class="circle" style="background-color: #c07de0;">
              <i class="fa-regular fa-message"></i>
            </div>
            <p>Tesing</p>
          </div>
        </div>
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
      integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.min.js"
      integrity="sha384-IDwe1+LCz02ROU9k972gdyvl+AESN10+x7tBKgc9I5HFtuNz0wWnPclzo6p9vxnk"
      crossorigin="anonymous"
    ></script>
  </body>
  <script
    src="https://kit.fontawesome.com/0c8a5d64b9.js"
    crossorigin="anonymous"
  ></script>
</html>
