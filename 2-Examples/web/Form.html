    <header></header>

        <div >
            <h1>Đăng ký tài khoản</h1>
            <form id="myForm" onsubmit="handleSubmit(); return false;">
                <!-- input save data by value : email, text, password, select -->
                <div><input id="inputName" name="text" type="text" placeholder="name"/></div>
                <div><input id="inputCode" name="code" type="code" placeholder="code"/></div>
                <div><input id="inputEmail" name="email" type="email" placeholder="email" /></div>
                <div><input id="inputPassword" name="password" type="password" placeholder="password"/></div>
               
                <!-- input save data by checked : checkbox, radio button -->
                <button  >Submit</button> <div id="login-status"></div>
            </form>
        </div>
       
    </div>
